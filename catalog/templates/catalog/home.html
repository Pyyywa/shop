{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
<h1 class="display-4">Товары</h1>
</div>

  <div class="container">
    <div class="row text-start">
        {% for object in object_list %}
      <div class="col-lg-4">
        <div style="width: 240px; height: 240px; overflow: hidden;">
          <img src="{% mediapath object.image %}" style="width: 100%; height: auto;" />
        </div>
        <h2 class="fw-normal">{{ object|title }}</h2>
        <p>{{ object.desc|slice:":100" }}</p>
        <p><a class="btn btn-secondary" href="{% url 'catalog:product' object.pk %}">{{ object.quantity_per_unit }} руб. &raquo;</a></p>
      </div><!-- /.col-lg-4 -->
        {% endfor %}
    </div><!-- /.row -->
  </div><!-- /.container -->
{% endblock %}
